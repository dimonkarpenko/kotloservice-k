<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" fragment="services">Наши услуги</a>
      <a mat-list-item href="#">Марки котлов</a>
      <a mat-list-item href="#">Контакты</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>IRPIN GAS SERVICE</span>
      <a href="tel:+380938155315"
      class="callBtn">Звонок мастеру</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-baner></app-baner>
    <app-services></app-services>
    <app-marks></app-marks>
    <app-contacts></app-contacts>
  </mat-sidenav-content>
</mat-sidenav-container>
