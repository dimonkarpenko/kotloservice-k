<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item pageScrollTarget href="#baner">В начало</a>
      <a mat-list-item pageScrollTarget href="#services">Наши услуги</a>
      <a mat-list-item pageScrollTarget href="#marks">Марки котлов</a>
      <a mat-list-item pageScrollTarget href="#contacts">Контакты</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>IRPIN GAS SERVICE</span>
      <a href="tel:+380938155315"
      class="callBtn">Звонок мастеру</a>
    </mat-toolbar>
    <app-baner id="baner"></app-baner>
    <app-services id="services"></app-services>
    <app-marks id="marks"></app-marks>
    <app-contacts id="contacts"></app-contacts>
  </mat-sidenav-content>
</mat-sidenav-container>
